<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-4 col-md-6">
      <div class="card">
        <div class="card-header">
          Lista de rutas
        </div>
        <div class="card-body">
          <form [formGroup]="formularioRuta">

            <div class="input-group mb-4">
              <input type="text" class="form-control" placeholder="Ingresar origen" formControlName="origin">
              <input type="text" class="form-control" placeholder="Ingresar destino" formControlName="destination">
              <select class="form-control" formControlName="selectedCurrency">
                <option value="USD">USD</option>
                <option value="COP">COP</option>
                <option value="EUR">EUR</option>
              </select>
              
              <button class="btn btn-primary" type="button" [disabled]="formularioRuta.invalid"
              (click)="obtenerRutas()"
              >Ver rutas</button>
            </div>
          </form>
          <div class="mt-4">
          <table class="table">
            <thead>
              <tr>
                <th>Origen</th>
                <th>Destino</th>
                <th>Precio</th>
                <th>Moneda</th>
                <th>Flights</th>
                <th>Stops</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ruta of listaRutas">
                <td>{{ ruta.origin }}</td>
                <td>{{ ruta.destination }}</td>
                <td>{{ ruta.price }}</td>
                <td>{{ formularioRuta.get('selectedCurrency')?.value }}</td>
                <td>{{ ruta.NumberOfFlights }}</td>
                <td>{{ ruta.Stops }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>

      </div>

    </div>

  </div>

</div>
